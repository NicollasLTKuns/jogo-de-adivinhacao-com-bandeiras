<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandeirocas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="cabeçalho">
        <h1>Bandeirocas</h1>
        <div id="opcoes">
            <div id="config">
                <img src="icons/preto.png" id="logo-config">
            </div>
        </div>
    </header>
    <main>
        <div class="aparecer-config" id="aparecer-config">
            <div id="configuracoes">
                <header id="cabeçalho-config">
                    <h1 id="nomeConfig">Configurações</h1>
                    <div id="btn-fechar-janela">
                        <img src="icons/fecharjanelapreto.png" id="fechar-janela">
                    </div>
                </header>
                <div id="opcoes-config">

                    <div id="darkmode">
                        <p>modo escuro</p>

                        <div id="btn-darkmode">
                            <div id="fundo-darkmode">
                                <div id="bolinha-darkmode"></div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div id="jogo">
            <div id="jogar" class="jogar">
                <div id="btn-jogar" class="btn-jogar">
                    <p>jogar</p>
                </div>
            </div>
            <div id="jogo-visivel" class="jogo-visivel">
                <header id="info-jogo">
                    <div id="acertos">
                        <p>acertos: 0</p>
                    </div>
                    <div id="vidas">
                        <p>Vidas:</p>
                        <img src="vidas/vida.png" class="vida" id="vida1">
                        <img src="vidas/vida.png" class="vida" id="vida2">
                        <img src="vidas/vida.png" class="vida" id="vida3">
                    </div>
                </header>
                <div id="perguntas">
                    <p id="pergunta"></p>
                </div>
                <div id="respostas">
                    <div class="alternativas" id="alternativa1"></div>
                    <div class="alternativas" id="alternativa2"></div>
                    <div class="alternativas" id="alternativa3"></div>
                    <div class="alternativas" id="alternativa4"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
